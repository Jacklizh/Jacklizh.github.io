<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>布局练习</title>
		<style>
			*{
				margin: 0px;padding: 0px;
			}
			
			#header{
				height: 50px;
				background: #E83828;
			}
			#header .head{
				width: 1005px;
				height: 50px;
				background: #D1D3D6;
				margin: auto;
			}
			#banner{
					height: 500px;
					background: slateblue;
			}
			#category{
				width: 1005px;height: 200px;
				background: #FF359A;
				margin:auto ;
			}
			#category .item{
				width: 125px;
				height: 165px;
				padding-left:25px;
				padding-right: 25px;
				padding-bottom: 25px;
				padding-top: 10px;
				border-right: 3px dashed black;
				float: left;
			}
		</style>
	</head>
	<body>
		<div id="header"><div class="head"></div></div>
		<div id="banner"></div>
		<div id="category">
			<div class="item"></div>
			<div class="item"></div>
			<div class="item"></div>
			<div class="item"></div>
			<div class="item"></div>
			<div class="item"></div>
		</div>
	</body>
</html>
